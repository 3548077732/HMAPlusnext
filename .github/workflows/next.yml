          };
          #define hook_fargs1_t struct { void *args[1]; }
          #define hook_fargs4_t struct { void *args[4]; }
          #define hook_fargs5_t struct { void *args[5]; }
          #define KPM_HOOK(syscall, func, udata) { \
              .syscall = syscall, \
              .func = (kpm_hook_func_t)func, \
              .udata = udata, \
              .list = LIST_HEAD_INIT((((struct kpm_hook *)0)->list)), \
          }
          int kpm_register_hooks(const struct kpm_hook *hooks, size_t num);
          void kpm_unregister_hooks(const struct kpm_hook *hooks, size_t num);
          #endif // __KPM_H__
          EOF
          
          # åŒé‡å¤åˆ¶+éªŒè¯
          cp -f ./kpm.h ./kernel-src/include/
          cp -f ./kpm.h ./kernel-src/include/linux/
          if [ ! -f "./kernel-src/include/kpm.h" ] || [ ! -f "./kernel-src/include/linux/kpm.h" ]; then
            echo "âŒ kpm.h å¤åˆ¶å¤±è´¥ï¼"; exit 1;
          fi
          chmod 777 ./kernel-src/include/kpm.h ./kernel-src/include/linux/kpm.h
          
          echo "âœ… kpm.h å‡†å¤‡å®Œæˆï¼"

      - name: é…ç½®å†…æ ¸ï¼ˆç¦ç”¨ä¸å…¼å®¹é€‰é¡¹ï¼‰
        run: |
          ARCH=${{ github.event.inputs.kernel_arch }}
          cd ./kernel-src
          
          export CC=clang
          export LD=ld.lld
          export OBJCOPY=objcopy
          export NM=nm
          
          # ç”Ÿæˆé…ç½®+ç¦ç”¨ä¸å…¼å®¹åŠŸèƒ½
          make ARCH=$ARCH CC=$CC LD=$LD defconfig
          cat >> .config << EOF
          CONFIG_MODULES=y
          CONFIG_MODULE_UNLOAD=y
          CONFIG_MODULE_FORCE_LOAD=y
          CONFIG_ANDROID=y
