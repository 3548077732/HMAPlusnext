name: Apatch KPM Build (Kernel 5.15+)
on:
  workflow_dispatch:
    inputs:
      kernel_arch:
        description: "设备架构（arm64/arm）"
        required: true
        default: "arm64"
        type: choice
        options:
          - arm64
          - arm

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install All Dependencies（5.15 内核必需）
        run: |
          sudo apt update -y
          sudo apt install -y build-essential git wget unzip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf flex bison bc libssl-dev libelf-dev dwarves
          sudo apt clean
          chmod -R 777 $(pwd)

      - name: 克隆谷歌官方内核（android13-5.15 分支）
        run: |
          mkdir -p ./kernel-src ./kernel-headers
          # 谷歌官方仓库 + android13-5.15 分支（已验证存在）
          git clone --depth 1 -b android13-5.15 https://android.googlesource.com/kernel/common.git ./kernel-src
          
          # 验证克隆完整性
          if [ ! -d "./kernel-src/include" ] || [ ! -f "./kernel-src/Makefile" ] || [ ! -d "./kernel-src/arch" ]; then
            echo "❌ 谷歌内核克隆失败，核心文件缺失！"
            ls -la ./kernel-src
            exit 1
          fi
          
          # 修复：只复制存在的目录，generated 目录后续配置后自动生成，无需提前复制
          ARCH=${{ github.event.inputs.kernel_arch }}
          cp -r ./kernel-src/include ./kernel-headers/
          if [ "$ARCH" = "arm64" ]; then
            # 只复制存在的 include 目录，跳过 generated（未生成）
            if [ -d "./kernel-src/arch/arm64/include" ]; then
              cp -r ./kernel-src/arch/arm64/include ./kernel-headers/arch-include
            else
              echo "⚠️ arm64 include 目录不存在，跳过复制"
            fi
          else
            if [ -d "./kernel-src/arch/arm/include" ]; then
              cp -r ./kernel-src/arch/arm/include ./kernel-headers/arch-include
            else
              echo "⚠️ arm include 目录不存在，跳过复制"
            fi
          fi
          
          chmod -R 777 ./kernel-src ./kernel-headers
          echo "✅ 谷歌官方 kernel/common (android13-5.15) 克隆成功！"

      - name: 配置内核（生成 generated 目录+适配 KPM）
        run: |
          ARCH=${{ github.event.inputs.kernel_arch }}
          cd ./kernel-src
          # 生成默认配置（此步骤会自动创建 arch/*/include/generated 目录）
          if [ "$ARCH" = "arm64" ]; then
            make ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- defconfig
            CROSS_COMPILE="aarch64-linux-android-"
          else
            make ARCH=arm CROSS_COMPILE=arm-linux-androideabi- defconfig
            CROSS_COMPILE="arm-linux-androideabi-"
          fi
          # 开启模块编译必需配置
          sed -i 's/# CONFIG_MODULES is not set/CONFIG_MODULES=y/' .config
          sed -i 's/# CONFIG_MODULE_UNLOAD is not set/CONFIG_MODULE_UNLOAD=y/' .config
          sed -i 's/# CONFIG_MODULE_FORCE_LOAD is not set/CONFIG_MODULE_FORCE_LOAD=y/' .config
          sed -i 's/# CONFIG_RETPOLINE is not set/CONFIG_RETPOLINE=y/' .config
          sed -i 's/# CONFIG_ANDROID is not set/CONFIG_ANDROID=y/' .config
          sed -i 's/# CONFIG_MODULE_SIG is not set/CONFIG_MODULE_SIG=n/' .config
          cd ..

      - name: 补充 KPM 核心头文件（Apatch 兼容）
        run: |
          mkdir -p ./kernel-headers/linux
          chmod 777 ./kernel-headers/linux
          cat > ./kernel-headers/linux/kpm.h << EOF
          #ifndef __KPM_H__
          #define __KPM_H__
          #include <linux/types.h>
          #include <linux/list.h>
          typedef void (*kpm_hook_func_t)(void *args, void *udata);
          struct kpm_hook {
              int syscall;
              kpm_hook_func_t func;
              void *udata;
              struct list_head list;
          };
          #define hook_fargs1_t struct { void *args[1]; }
          #define hook_fargs4_t struct { void *args[4]; }
          #define hook_fargs5_t struct { void *args[5]; }
          #define KPM_HOOK(syscall, func, udata) { \
              .syscall = syscall, \
              .func = (kpm_hook_func_t)func, \
              .udata = udata, \
              .list = LIST_HEAD_INIT((((struct kpm_hook *)0)->list)), \
          }
          int kpm_register_hooks(const struct kpm_hook *hooks, size_t num);
          void kpm_unregister_hooks(const struct kpm_hook *hooks, size_t num);
          #endif // __KPM_H__
          EOF
          chmod 777 ./kernel-headers/linux/kpm.h

      - name: 编译 HMA++ KPM 模块（最终构建）
        run: |
          export KERNELDIR=$(pwd)/kernel-src
          export ARCH=${{ github.event.inputs.kernel_arch }}
          # 交叉编译器配置
          if [ "$ARCH" = "arm64" ]; then
            export CROSS_COMPILE=aarch64-linux-android-
            # 补充 generated 目录路径（配置后已生成）
            export EXTRA_CFLAGS="-I$(pwd)/kernel-headers -I$(pwd)/kernel-headers/linux -I$(pwd)/kernel-headers/arch-include -I$(pwd)/kernel-src/arch/arm64/include/generated -Wall -Wextra -O2 -fPIC -w -DKERNEL_5_15 -fno-pie"
          else
            export CROSS_COMPILE=arm-linux-androideabi-
            export EXTRA_CFLAGS="-I$(pwd)/kernel-headers -I$(pwd)/kernel-headers/linux -I$(pwd)/kernel-headers/arch-include -I$(pwd)/kernel-src/arch/arm/include/generated -Wall -Wextra -O2 -fPIC -w -DKERNEL_5_15 -fno-pie"
          fi
          chmod 777 ./Makefile
          make clean || true
          # 限制并发数为 2，避免资源耗尽
          make -j2 V=1 || { echo "❌ 编译失败！"; exit 1; }
          # 验证模块生成
          if [ -f "./HMA++.ko" ]; then
            echo "✅ HMA++ KPM 模块编译成功！"
            ls -la ./HMA++.ko
          else
            echo "❌ 模块文件未生成！"
            exit 1
          fi
          chmod 777 ./HMA++.ko

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA++-Next-KPM-${{ github.event.inputs.kernel_arch }}
          path: |
            HMA++.ko
            Makefile
          retention-days: 90
        if: success()
