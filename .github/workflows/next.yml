          make -j1 V=1 CC=$CC LD=$LD OBJCOPY=$OBJCOPY EXTRA_CFLAGS="$EXTRA_CFLAGS" || { echo "âŒ ç¼–è¯‘å¤±è´¥ï¼"; exit 1; }
          
          # éªŒè¯æ¨¡å—ç”Ÿæˆ
          if [ -f "./HMA++.ko" ]; then
