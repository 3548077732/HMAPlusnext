          make -j2 V=1 CC=$CC LD=$LD CROSS_COMPILE=$CROSS_COMPILE OBJCOPY=$OBJCOPY NM=$NM OBJDUMP=$OBJDUMP || { echo "âŒ ç¼–è¯‘å¤±è´¥ï¼"; exit 1; }
          
          # éªŒè¯æ¨¡å—ç”Ÿæˆï¼ˆæœ€ç»ˆç¡®è®¤ï¼‰
          if [ -f "./HMA++.ko" ]; then
            echo "ğŸ‰ HMA++ KPM æ¨¡å—ç¼–è¯‘æˆåŠŸï¼"
            ls -la ./HMA++.ko
            file ./HMA++.ko  # è¾“å‡ºæ¨¡å—æ–‡ä»¶ä¿¡æ¯ï¼Œä¾¿äºéªŒè¯
          else
            echo "âŒ æ¨¡å—æ–‡ä»¶æœªç”Ÿæˆï¼"
            exit 1
          fi
          chmod 777 ./HMA++.ko

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
