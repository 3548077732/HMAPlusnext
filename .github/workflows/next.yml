      - name: ä¿®æ”¹å†…æ ¸ Makefileï¼Œå‰¥ç¦» VDSO+ç¦ç”¨ä¸å…¼å®¹å‚æ•°
        run: |
          ARCH=${{ github.event.inputs.kernel_arch }}
          cd ./kernel-src
          
          # 1. å‰¥ç¦» VDSO ä¾èµ–
          if [ "$ARCH" = "arm64" ]; then
            sed -i '/vdso_prepare/d' arch/arm64/Makefile
            rm -rf arch/arm64/kernel/vdso/Makefile
            echo -e "all:\nclean:" > arch/arm64/kernel/vdso/Makefile
          else
            sed -i '/vdso_prepare/d' arch/arm/Makefile
            rm -rf arch/arm/kernel/vdso/Makefile
            echo -e "all:\nclean:" > arch/arm/kernel/vdso/Makefile
          fi
          sed -i '/VDSO/d' Makefile
          sed -i '/vdso/d' Makefile
          
          # 2. ç¦ç”¨ mbranch-protectionï¼ˆLLVM ä¸å…¼å®¹ï¼‰
          sed -i 's/-mbranch-protection=pac-ret+leaf+bti//g' arch/$ARCH/Makefile
          sed -i 's/-Wa,-march//g' arch/$ARCH/Makefile  # ç§»é™¤æˆªæ–­çš„å‚æ•°
          
          chmod -R 777 ./arch ./Makefile
          echo "âœ… VDSO å‰¥ç¦»+ä¸å…¼å®¹å‚æ•°ç¦ç”¨å®Œæˆï¼"
          cd ..

      - name: è¡¥å…… kpm.h å¹¶åŒé‡å¤åˆ¶+å¼ºåˆ¶éªŒè¯
        run: |
          # ç”Ÿæˆ kpm.h
          cat > ./kpm.h << EOF
          #ifndef __KPM_H__
          #define __KPM_H__
          #include <linux/types.h>
          #include <linux/list.h>
          typedef void (*kpm_hook_func_t)(void *args, void *udata);
          struct kpm_hook {
              int syscall;
              kpm_hook_func_t func;
              void *udata;
