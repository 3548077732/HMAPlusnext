          CONFIG_ARM64_PTR_AUTH=n  # ç¦ç”¨ PAC åŠŸèƒ½ï¼Œé¿å… mbranch-protection ä¾èµ–
          CONFIG_ARM64_BTI=n       # ç¦ç”¨ BTI åŠŸèƒ½ï¼Œé¿å…ä¸å…¼å®¹å‚æ•°
          EOF
          make ARCH=$ARCH CC=$CC LD=$LD oldconfig -j1 > /dev/null 2>&1
          
          # å‡†å¤‡æ¨¡å—ç¯å¢ƒ
          make ARCH=$ARCH CC=$CC LD=$LD modules_prepare -j2 2>/dev/null
          make ARCH=$ARCH CC=$CC LD=$LD include/generated/asm-offsets.h -j2 2>/dev/null
          chmod -R 777 ./include/generated
          
          cd ..
          echo "âœ… å†…æ ¸é…ç½®å®Œæˆï¼"

      - name: ç¼–è¯‘ HMA++ KPM æ¨¡å—ï¼ˆå®Œæ•´å‚æ•°+æ¶æ„æŒ‡å®šï¼‰
        run: |
          export KERNELDIR=$(pwd)/kernel-src
          export ARCH=${{ github.event.inputs.kernel_arch }}
          
          # å·¥å…·é“¾é…ç½®+å®Œæ•´å‚æ•°ä¼ é€’
          export CC=clang
          export LD=ld.lld
