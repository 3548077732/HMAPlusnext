name: Apatch KPM Build (Kernel 5.15+)
on:
  workflow_dispatch:
    inputs:
      kernel_arch:
        description: "设备架构（arm64/arm）"
        required: true
        default: "arm64"
        type: choice
        options:
          - arm64
          - arm

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y build-essential git wget unzip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
          sudo apt clean

      - name: Download & Extract NDK r25c（修复路径匹配）
        run: |
          mkdir -p ./ndk ./kernel-headers
          # 下载完整 NDK 并解压（避免单独解压目录失败）
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
          unzip -q ndk.zip -d ./ndk  # 解压整个 NDK 到 ndk 目录
          # 复制完整的头文件目录到 kernel-headers（确保路径正确）
          cp -r ./ndk/android-ndk-r25c/sysroot/usr/include ./kernel-headers/
          # 复制 NDK 中的 asm 头文件（解决架构相关头文件缺失）
          if [ "${{ github.event.inputs.kernel_arch }}" = "arm64" ]; then
            cp -r ./ndk/android-ndk-r25c/sysroot/usr/include/aarch64-linux-android/asm ./kernel-headers/include/
          else
            cp -r ./ndk/android-ndk-r25c/sysroot/usr/include/arm-linux-androideabi/asm ./kernel-headers/include/
          fi
          rm -rf ndk.zip ./ndk  # 清理临时文件

      - name: 补充 KPM 必需头文件
        run: |
          mkdir -p ./kernel-headers/linux  # 确保目录存在
          cat > ./kernel-headers/linux/kpm.h << EOF
          #ifndef __KPM_H__
          #define __KPM_H__
          #include <linux/types.h>
          #include <linux/list.h>
          typedef void (*kpm_hook_func_t)(void *args, void *udata);
          struct kpm_hook {
              int syscall;
              kpm_hook_func_t func;
              void *udata;
              struct list_head list;
          };
          #define hook_fargs1_t struct { void *args[1]; }
          #define hook_fargs4_t struct { void *args[4]; }
          #define hook_fargs5_t struct { void *args[5]; }
          #define KPM_HOOK(syscall, func, udata) { \
              .syscall = syscall, \
              .func = (kpm_hook_func_t)func, \
              .udata = udata, \
              .list = LIST_HEAD_INIT((((struct kpm_hook *)0)->list)), \
          }
          int kpm_register_hooks(const struct kpm_hook *hooks, size_t num);
          void kpm_unregister_hooks(const struct kpm_hook *hooks, size_t num);
          #endif // __KPM_H__
          EOF

      - name: Build HMA++ KPM Module（适配 NDK 工具链）
        run: |
          export KERNELDIR=$(pwd)/kernel-headers
          export ARCH=${{ github.event.inputs.kernel_arch }}
          # 使用 NDK 自带工具链（避免系统工具链版本不兼容）
          NDK_TOOLCHAIN=$(pwd)/kernel-headers/../ndk/android-ndk-r25c/toolchains
          if [ "$ARCH" = "arm64" ]; then
            export CROSS_COMPILE=$NDK_TOOLCHAIN/aarch64-linux-android-4.9/prebuilt/linux-x86_64/bin/aarch64-linux-android-
          else
            export CROSS_COMPILE=$NDK_TOOLCHAIN/arm-linux-androideabi-4.9/prebuilt/linux-x86_64/bin/arm-linux-androideabi-
          fi
          # 强制指定头文件路径，覆盖系统路径
          export EXTRA_CFLAGS="-I$KERNELDIR/include -I$KERNELDIR/include/linux -I$KERNELDIR/include/asm -Wall -Wextra -O2"
          make clean
          make -j$(nproc) || { echo "编译失败！"; exit 1; }

      - name: Upload Build Output
        uses: actions/upload-artifact@v4
        with:
          name: HMA++-Next-KPM-${{ github.event.inputs.kernel_arch }}
          path: |
            HMA++.ko  # 确保模块文件名与 Makefile 一致
            Makefile
          retention-days: 90
        if: success()
