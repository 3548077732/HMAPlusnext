          if [ "$ARCH" = "arm64" ]; then
            # æ‰‹åŠ¨æŒ‡å®š -march=armv8-aï¼ˆå…¼å®¹ LLVMï¼‰+ ç¦ç”¨ä¸å…¼å®¹é€‰é¡¹+å®Œæ•´å‚æ•°
            export EXTRA_CFLAGS="-I$KERNELDIR/include -I$KERNELDIR/include/linux -I$(pwd)/kernel-headers -I$KERNELDIR/arch/arm64/include/generated -Wall -Wextra -O2 -fPIC -w -DKERNEL_5_15 -fno-pie -nostdinc -DCONFIG_VDSO=n -march=armv8-a -mgeneral-regs-only -fno-asynchronous-unwind-tables -fno-unwind-tables"
