          # ä¿å­˜ç¯å¢ƒå˜é‡ï¼ˆç¼–è¯‘å™¨è·¯å¾„+æ— ç‰ˆæœ¬å‰ç¼€+LLVMå·¥å…·ç›®å½•ï¼‰
          echo "CC=$ARM64_CC" >> $GITHUB_ENV
          echo "CROSS_PREFIX=$CROSS_PREFIX" >> $GITHUB_ENV
          echo "LLVM_BIN=$LLVM_BIN" >> $GITHUB_ENV
