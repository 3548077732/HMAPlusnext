name: Apatch KPM Build (Kernel 5.15+)
on:
  workflow_dispatch:
    inputs:
      kernel_arch:
        description: "设备架构（arm64/arm）"
        required: true
        default: "arm64"
        type: choice
        options:
          - arm64
          - arm

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y build-essential git wget unzip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
          sudo apt clean
          # 提前给工作目录加777，避免后续操作权限不足
          chmod -R 777 $(pwd)

      - name: Download & Extract NDK r25c（动态路径+全程777）
        run: |
          mkdir -p ./ndk ./kernel-headers
          # 下载并强制解压（忽略权限错误）
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
          unzip -q -o ndk.zip -d ./ndk  # -o 覆盖现有文件，避免解压冲突
          
          # 赋予NDK目录全程777权限（递归所有文件/子目录）
          chmod -R 777 ./ndk
          
          # 动态查找 NDK 的 sysroot/usr/include 目录（关键修复！）
          echo "=== 动态查找NDK include路径 ==="
          INCLUDE_PATH=$(find ./ndk -path "*/sysroot/usr/include" -type d | head -n 1)
          if [ -z "$INCLUDE_PATH" ]; then
            echo "错误：未找到NDK include目录！"
            find ./ndk -type d | grep -E "sysroot|usr"  # 输出目录结构用于调试
            exit 1
          fi
          echo "找到include路径：$INCLUDE_PATH"
          
          # 复制头文件到 kernel-headers（带权限复制）
          cp -r "$INCLUDE_PATH" ./kernel-headers/
          echo "include 目录复制成功"
          
          # 动态查找 asm 头文件路径（适配不同架构）
          ARCH=${{ github.event.inputs.kernel_arch }}
          if [ "$ARCH" = "arm64" ]; then
            ASM_PATH=$(find ./ndk -path "*/aarch64-linux-android/asm" -type d | head -n 1)
          else
            ASM_PATH=$(find ./ndk -path "*/arm-linux-androideabi/asm" -type d | head -n 1)
          fi
          
          # 复制 asm 头文件（不存在则跳过，避免报错）
          if [ -n "$ASM_PATH" ]; then
            cp -r "$ASM_PATH" ./kernel-headers/include/
            echo "asm 头文件复制成功：$ASM_PATH"
          else
            echo "警告：未找到asm目录，跳过复制"
            find ./ndk -type d | grep "linux-android"  # 调试输出相关目录
          fi
          
          # 给 kernel-headers 加全局777
          chmod -R 777 ./kernel-headers
          rm -rf ndk.zip ./ndk  # 清理临时文件

      - name: 补充 KPM 必需头文件（带权限）
        run: |
          mkdir -p ./kernel-headers/linux
          chmod 777 ./kernel-headers/linux
          # 写入kpm.h并赋予权限
          cat > ./kernel-headers/linux/kpm.h << EOF
          #ifndef __KPM_H__
          #define __KPM_H__
          #include <linux/types.h>
          #include <linux/list.h>
          typedef void (*kpm_hook_func_t)(void *args, void *udata);
          struct kpm_hook {
              int syscall;
              kpm_hook_func_t func;
              void *udata;
              struct list_head list;
          };
          #define hook_fargs1_t struct { void *args[1]; }
          #define hook_fargs4_t struct { void *args[4]; }
          #define hook_fargs5_t struct { void *args[5]; }
          #define KPM_HOOK(syscall, func, udata) { \
              .syscall = syscall, \
              .func = (kpm_hook_func_t)func, \
              .udata = udata, \
              .list = LIST_HEAD_INIT((((struct kpm_hook *)0)->list)), \
          }
          int kpm_register_hooks(const struct kpm_hook *hooks, size_t num);
          void kpm_unregister_hooks(const struct kpm_hook *hooks, size_t num);
          #endif // __KPM_H__
          EOF
          chmod 777 ./kernel-headers/linux/kpm.h

      - name: Build HMA++ KPM Module（权限兼容+编译优化）
        run: |
          export KERNELDIR=$(pwd)/kernel-headers
          export ARCH=${{ github.event.inputs.kernel_arch }}
          # 选择兼容的交叉编译器
          if [ "$ARCH" = "arm64" ]; then
            export CROSS_COMPILE=aarch64-linux-android-
          else
            export CROSS_COMPILE=arm-linux-androideabi-
          fi
          # 强制头文件路径+权限兼容选项
          export EXTRA_CFLAGS="-I$KERNELDIR/include -I$KERNELDIR/include/linux -I$KERNELDIR/include/asm -Wall -Wextra -O2 -fPIC -w"
          # 确保Makefile可执行，清理旧文件
          chmod 777 ./Makefile
          make clean || true  # 忽略clean失败（无旧文件时）
          # 编译（显示详细日志，便于调试）
          make -j$(nproc) V=1 || { echo "编译失败！"; exit 1; }
          # 给生成的模块文件加777权限
          chmod 777 ./HMA++.ko

      - name: Upload Build Output
        uses: actions/upload-artifact@v4
        with:
          name: HMA++-Next-KPM-${{ github.event.inputs.kernel_arch }}
          path: |
            HMA++.ko
            Makefile
          retention-days: 90
        if: success()
